<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPlayG - Discover Amazing Apps</title>
    <meta name="description" content="Discover, download, and share the best apps on UPlayG - Your premium app store platform">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="preconnect" href="https://firebasestorage.googleapis.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/icon.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="/" class="logo" data-route="/">
                <img src="assets/images/icon.png" alt="UPlayG" class="logo-img">
                <span class="logo-text">UPlayG</span>
            </a>
            
            <div class="nav-search">
                <input type="text" id="searchInput" placeholder="Search apps..." autocomplete="off">
                <button class="search-btn" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
            
            <button class="menu-toggle" id="menuToggle" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Side Menu -->
    <div class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <a href="/" class="logo" data-route="/">
                <img src="assets/images/icon.png" alt="UPlayG" class="logo-img">
                <span class="logo-text">UPlayG</span>
            </a>
            <button class="menu-close" id="menuClose" aria-label="Close menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6 6 18M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        
        <div class="side-menu-user" id="sideMenuUser" style="display: none;">
            <img src="" alt="User" id="userPhoto" class="user-photo">
            <div class="user-info">
                <span id="userName" class="user-name"></span>
                <span id="userEmail" class="user-email"></span>
            </div>
        </div>
        
        <ul class="side-menu-links">
            <li><a href="/" class="menu-link" data-route="/">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a></li>
            <li><a href="/browse" class="menu-link" data-route="/browse">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                Browse Apps
            </a></li>
            <li><a href="/add-app" class="menu-link" id="addYourAppLink" data-route="/add-app">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="16"></line>
                    <line x1="8" y1="12" x2="16" y2="12"></line>
                </svg>
                Add Your App
            </a></li>
            <li id="myAppsMenuItem" style="display: none;"><a href="/my-apps" class="menu-link" data-route="/my-apps">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                My Apps
            </a></li>
        </ul>
        
        <div class="side-menu-auth">
            <button id="signInBtn" class="btn btn-primary btn-full">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign In with Google
            </button>
            <button id="signOutBtn" class="btn btn-secondary btn-full" style="display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Sign Out
            </button>
        </div>

        <div class="side-menu-footer">
            <!-- Footer content can go here if needed -->
        </div>
    </div>
    
    <div class="menu-overlay" id="menuOverlay"></div>

    <!-- Main Content Area -->
    <main id="mainContent">
        <!-- Dynamic content will be loaded here -->
    </main>

    <!-- Update Notification Bar -->
    <div id="updateNotification" class="update-notification">
        <span>A new version is available.</span>
        <button id="reloadBtn" class="btn btn-sm btn-primary">Reload</button>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="js/services/firebase-config.js"></script>
    
    <!-- Core Services -->
    <script type="module" src="js/services/api.js"></script>
    <script type="module" src="js/services/auth.js"></script>
    <script type="module" src="js/services/storage.js"></script>
    
    <!-- Components -->
    <script type="module" src="js/components/heroSlider.js"></script>
    <script type="module" src="js/components/appCard.js"></script>
    <script type="module" src="js/components/ratingStars.js"></script>
    <script type="module" src="js/components/fileUpload.js"></script>
    
    <!-- Pages -->
    <script type="module" src="js/pages/home.js"></script>
    <script type="module" src="js/pages/browse.js"></script>
    <script type="module" src="js/pages/appDetail.js"></script>
    <script type="module" src="js/pages/addApp.js"></script>
    <script type="module" src="js/pages/myApps.js"></script>
    <script type="module" src="js/pages/editApp.js"></script>
    <script type="module" src="js/pages/notFound.js"></script>
    
    <!-- Main Router -->
    <script type="module" src="js/router.js"></script>
    
    <!-- App Entry Point -->
    <script type="module" src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    
</body>
</html>
