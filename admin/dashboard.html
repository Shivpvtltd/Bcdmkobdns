<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPlayG Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/png" href="../frontend/assets/images/icon.png">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="../frontend/index.html" class="sidebar-brand">
                    <img src="../frontend/assets/images/icon.png" alt="UPlayG" class="sidebar-logo">
                    <span>UPlayG Admin</span>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-section="dashboard">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        Dashboard
                    </a></li>
                    <li><a href="#" class="nav-link" data-section="apps">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                        Apps
                    </a></li>
                    <li><a href="#" class="nav-link" data-section="slider">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Hero Slider
                    </a></li>
                    <li><a href="#" class="nav-link" data-section="users">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        Users
                    </a></li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <button id="signOutBtn" class="btn btn-secondary btn-full">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sign Out
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <h1 class="page-title" id="pageTitle">Dashboard</h1>
                <div class="header-actions">
                    <span id="adminName" class="admin-name"></span>
                </div>
            </header>
            
            <!-- Content -->
            <div class="admin-content" id="adminContent">
                <!-- Dashboard Section -->
                <section id="dashboardSection" class="section active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon apps">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="totalApps">0</span>
                                <span class="stat-label">Total Apps</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon active">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="activeApps">0</span>
                                <span class="stat-label">Active Apps</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon pending">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="pendingApps">0</span>
                                <span class="stat-label">Pending Review</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon users">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="totalUsers">0</span>
                                <span class="stat-label">Total Users</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="recent-section">
                        <h2>Recent Apps</h2>
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>App</th>
                                        <th>Category</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="recentAppsTable"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                
                <!-- Apps Section -->
                <section id="appsSection" class="section">
                    <div class="section-header">
                        <h2>All Apps</h2>
                        <div class="filter-actions">
                            <select id="statusFilter" class="form-select">
                                <option value="">All Status</option>
                                <option value="active">Active</option>
                                <option value="draft">Draft</option>
                                <option value="disabled">Disabled</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>App</th>
                                    <th>Owner</th>
                                    <th>Category</th>
                                    <th>Rating</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="appsTable"></tbody>
                        </table>
                    </div>
                </section>
                
                <!-- Slider Section -->
                <section id="sliderSection" class="section">
                    <div class="section-header">
                        <h2>Hero Slider</h2>
                        <button class="btn btn-primary" id="addSlideBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Slide
                        </button>
                    </div>
                    <div id="slidesList" class="slides-list"></div>
                </section>
                
                <!-- Users Section -->
                <section id="usersSection" class="section">
                    <div class="section-header">
                        <h2>Users</h2>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Joined</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable"></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <!-- Slide Modal -->
    <div class="modal" id="slideModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Slide</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <form id="slideForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="slideTitle" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Subtitle</label>
                    <input type="text" id="slideSubtitle" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Image URL</label>
                    <input type="url" id="slideImageUrl" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Link to App (optional)</label>
                    <select id="slideAppId" class="form-select">
                        <option value="">None</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Button Text</label>
                    <input type="text" id="slideButtonText" class="form-input" value="View App">
                </div>
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="slideActive" checked>
                        <span>Active</span>
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSlideBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
    
    <!-- Firebase -->
    <script type="module" src="js/admin.js"></script>
</body>
</html>
